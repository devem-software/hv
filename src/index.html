<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>{% title %}</title>
  <meta name="last-modified" content="{% last_modified %}" />
  <meta name="description" content="{% description %}" />
  
  <!-- Open Graph para compartir en redes sociales -->
  <meta property="og:title" content="{% title %}" />
  <meta property="og:description" content="{% description %}" />
  <meta property="og:image" content="./assets/cv-preview.jpg" />
  <meta property="og:url" content="{% url %}" />
  <meta property="og:type" content="website" />
  
  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{% title %}" />
  <meta name="twitter:description" content="{% description %}" />
  <meta name="twitter:image" content="./assets/cv-preview.jpg" />
  
  <!-- Structured Data para secciones en buscadores -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Currículum Vitae",
    "description": "Currículum vitae profesional",
    "breadcrumb": {
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Inicio",
          "item": "{% url %}/"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Experiencia",
          "item": "{% url %}#experiencia"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "Educación",
          "item": "{% url %}#educacion"
        },
        {
          "@type": "ListItem",
          "position": 4,
          "name": "Habilidades",
          "item": "{% url %}#habilidades"
        }
      ]
    }
  }
  </script>
  
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/materialdesignicons.min.css" />
</head>

<body id="cv">
  <header class="cv__header">
    <h1 class="hide cv__header_title"></h1>
    <h2 class="hide cv__header_subtitle"></h2>
  </header>
  <main class="cv__main"></main>
  <footer class="cv__footer"></footer>
</body>

</html>
