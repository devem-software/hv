name: Update Page Content

on:
  schedule:
    - cron: '0 0 * * *'  # Ejecuta diariamente a medianoche UTC
  workflow_dispatch:  # Permite ejecución manual

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        # No hay dependencias adicionales, solo usa json, os, re (estándar)
    
    - name: Run update script
      run: python update.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "devem.software@gmail.com"
        git config --local user.name "devem-software"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Update page content from config.json"
        git push