name: Update Page Content

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Run update script
      run: python update.py

    - name: Commit and push changes
      run: |
        git config --local user.email "devem.software@gmail.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git diff --cached --quiet || git commit -m "Update page content from config.json"
        git push
